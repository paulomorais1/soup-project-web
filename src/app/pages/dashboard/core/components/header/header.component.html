<!-- header.component.html -->

<mat-toolbar color="primary">
  <button (click)="menuToggled.emit(true)" mat-icon-button style="align-items: center; justify-content: center; ">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title" routerLink="/"> {{ name }} {{ surname }}</span>
  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>person_pin</mat-icon>
  </button>
  <mat-menu #menu="matMenu">

    <button style="justify-content: center;" mat-menu-item (click)="logout()">
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
